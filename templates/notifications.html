<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Inventsoft - Notificaciones</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">

<body>
</body>

<script src="{% static 'js/design_patterns/factoryUserView.js' %}"></script>
<script src="{% static 'js/design_patterns/singletonUser.js' %}"></script>
<script src="{% static 'js/templates/nav.js' %}"></script>
<script src="{% static 'js/templates/notifications.js' %}"></script>
<script src="{% static 'js/functions.js' %}"></script>
<script src="{% static 'js/styleFunctions.js' %}"></script>

<script>
    (async function(){

    // ------------------------------------------------
        // get user
        const user = await getSingleton();
        
    // ------------------------------------------------
        // Get nav specific options for that user type
        document.body.innerHTML += ViewNav(user);

    // ------------------------------------------------
        // Show notitification count in nav-bar
        showNotificationCount();

    // ------------------------------------------------
        // Get notification template
        const notif =  await getNotiData('http://127.0.0.1:8000/fetch_notifications/');
        document.body.innerHTML += ViewNotifications(notif.notifications);


        notif_nav = document.getElementById('notificaciones');
        
        last_notif = notif.notifications.find(x => x.notification_key === notif.notifications[0].notification_key);

        if(last_notif){
            async function sendData(){
                const response = await fetch(`http://127.0.0.1:8000/read_all_notifications/${last_notif.notification_key}/`)
                const data = await response.json()
                return data;
            }

            try{
                const data = await sendData();

            } catch (error) {
                console.log(error)
            }
        }

    })();

</script>

</html>
