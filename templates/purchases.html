<script src="{% static 'js/styleFunctions.js' %}"></script>

<script>
    (async function(){

    // Include HTML modals
        document.body.innerHTML += showOptionModal('Â¿Eliminar registro?');
        document.body.innerHTML += includeModal();

    // ------------------------------------------------
        // Get user
        const user = await getSingleton();
        
    // ------------------------------------------------
        // Get nav specific options for that user type
        document.body.innerHTML += ViewNav(user);

    // ------------------------------------------------
        // Show notitification count in nav-bar
        showNotificationCount();
        
    // ------------------------------------------------
        // Get table data
        let data;
        if(getUserType(user) == 0 || getUserType(user) == 1){
            data = await getData('http://127.0.0.1:8000/fetch_purchases/1/');
        } else if(getUserType(user) == 2){
            data = await getData(`http://127.0.0.1:8000/fetch_purchases/2/${user.emp_key}/`);
        }

    // ------------------------------------------------
        // Show table data and specific options for that user type
        document.body.innerHTML += factoryTableViewPurchases(user, data.sales);
        
        // Delete buttons functionality
        addDeleteOptions();

    // -----------------------------
        // Get CSV
        getCSV('http://127.0.0.1:8000/csv_save_to_disk/PURCHASES/');

    })();

</script>
