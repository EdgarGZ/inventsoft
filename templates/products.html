<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inventsoft - Productos</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link rel="stylesheet" href="{% static 'css/table.css' %}">
    <link rel="stylesheet" href="{% static 'css/modal.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Sarabun:200,300,400,700,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>

<body>

</body>

<script src="{% static 'js/design_patterns/factoryUserView.js' %}"></script>
<script src="{% static 'js/design_patterns/singletonUser.js' %}"></script>
<script src="{% static 'js/templates/nav.js' %}"></script>
<script src="{% static 'js/templates/tables/products.js' %}"></script>
<script src="{% static 'js/templates/rows/products.js' %}"></script>
<script src="{% static 'js/functions.js' %}"></script>
<script src="{% static 'js/styleFunctions.js' %}"></script>

<script>
    (async function(){
        localStorage.removeItem('productKey');
    // ------------------------------------------------
        // Get user
        const user = await getSingleton();
        
    // ------------------------------------------------
        // Get nav specific options for that user type
        document.body.innerHTML += ViewNav(user);

    // ------------------------------------------------
        // Get table data
        async function getProductsData() {
            const response = await fetch('/fetch_products/');
            const data = await response.json();
            return data.products;
        }

        const data = await getProductsData();

        async function sendData(url){
			const response = await fetch(url)
			const data = await response.json()
			return data;
		}
         console.log(getUserType(user))
    // ------------------------------------------------
        // Show table data and specific options for that user type
        document.body.innerHTML += factoryTableViewProducts(user, data);

    document.getElementById('cancel').addEventListener('click', function(){
        // alert('cancel');
        changeClass('modal-back-show', 'modal-options');
    });
    document.getElementById('ok').addEventListener('click', function(){
        // alert('ok');
        changeClass('modal-back-show', 'modal-options');
    });

        const DELETEBUTTONS = document.querySelectorAll('#delete');

        for(let deleteButton of DELETEBUTTONS){
            deleteButton.addEventListener('click', async(e) => {
                e.preventDefault();
                
                const productKey = deleteButton.parentElement.parentElement.firstChild.nextElementSibling.innerText;

                try{
                    const data = await sendData(`http://127.0.0.1:8000/delete_product/${productKey}/`);
                    if (data.status === 200){
                        // alert('Se elimino el registro')
                        deleteButton.parentElement.parentElement.remove();
                    } else {
                        alert('Algo salio mal')
                    }
                } catch (error) {
                    console.log(error)
                }
            })
        }

        const EDITBUTTONS = document.querySelectorAll('.edit-row');
        for(let editButton of EDITBUTTONS){
            editButton.addEventListener('click', async(e) => {
                const productKey = editButton.parentElement.parentElement.firstChild.nextElementSibling.innerText;
                console.log(productKey)
                localStorage.setItem('productKey', productKey);
            })
        }

    })();

</script>

</html>
