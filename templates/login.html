{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inventsoft - Inicio Sesión</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Sarabun:200,300,400,700,800&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="nav">
        <label>&copy Inventsoft</label>
    </nav>

    <div class="container-fluid main-container">
        <div class="row row-form">
            <div class="col-xl-3 col-lg-3 col-md-4 col-sm-5 col-10 col-form">
                <div class="form-container">
                    <h1>Inventsoft</h1>
                    <h2>Inicio Sesión</h2>
                    <form id="formLogin" action="." method="POST" class="form">
                        {% csrf_token %}
                        <!-- <label for="user">Usuario:</label> -->
                        <input type="text" id="user" placeholder="Nombre de usuario:">
                        <!-- <label for="password">Contraseña:</label> -->
                        <input type="password" name="" id="password" placeholder="Contraseña:">
                        <button type="submit" class="btn btn-submit">Iniciar Sesión</button>
                    </form>
                    <div class="detail">
                        <p>Inventsoft &copy Software Solutions</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    const FORMLOGIN = document.getElementById('formLogin');
    const URL = 'http://127.0.0.1:8000/login/';
    const CSRF_TOKEN = document.getElementsByName('csrfmiddlewaretoken')[0].value;

    async function mandarData(url, data){
        const response = await fetch(url, {
            method: 'POST',
            body: data,
            headers: {
                'X-CSRFToken': CSRF_TOKEN
            }
        })
        const resp = await response.json();
        return resp;
    }

    FORMLOGIN.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const form = new FormData();
        form.append('username', document.getElementById('user').value);
        form.append('password', document.getElementById('password').value);

        try {
            const data = await mandarData(URL, form);
            console.log(data)
            if(data.status === 200){
                const parse_user = JSON.stringify(data.response);
                const user = JSON.parse(parse_user)
                localStorage.setItem('user', user)
                window.location.href = '/home/'
            } else {
                alert('Error')
            }
        } catch (error) {
            alert(error)
        }
    })
</script>
</html>
